<!DOCTYPE html>
<html lang="en"><!DOCTYPE html>
<html>
  <head>
    <title>Connect 4</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <h1>Connect 4</h1>

      <h2><span id="turn">Red</span>: it's your turn!</h2>

      <div id="winner"></div>

      <div id="board">
        <div class="row">
          <div class="tile row1 col1 diag1"></div>
          <div class="tile row1 col2"></div>
          <div class="tile row1 col3 diag2"></div>
          <div class="tile row1 col4 diag1"></div>
          <div class="tile row1 col5"></div>
          <div class="tile row1 col6 diag2"></div>
          <div class="tile row1 col7 diag1"></div>
        </div>
        <div class="row">
          <div class="tile row2 col1"></div>
          <div class="tile row2 col2 diag1 diag2"></div>
          <div class="tile row2 col3"></div>
          <div class="tile row2 col4"></div>
          <div class="tile row2 col5 diag1 diag2"></div>
          <div class="tile row2 col6"></div>
          <div class="tile row2 col7"></div>
        </div>
        <div class="row">
          <div class="tile row3 col1 diag2"></div>
          <div class="tile row3 col2"></div>
          <div class="tile row3 col3 diag1"></div>
          <div class="tile row3 col4 diag2"></div>
          <div class="tile row3 col5"></div>
          <div class="tile row3 col6 diag1"></div>
          <div class="tile row3 col7 diag2"></div>
        </div>
        <div class="row">
          <div class="tile row4 col1 diag1"></div>
          <div class="tile row4 col2"></div>
          <div class="tile row4 col3 diag2"></div>
          <div class="tile row4 col4 diag1"></div>
          <div class="tile row4 col5"></div>
          <div class="tile row4 col6 diag2"></div>
          <div class="tile row4 col7 diag1"></div>
        </div>
        <div class="row">
          <div class="tile row5 col1 diag1"></div>
          <div class="tile row5 col2"></div>
          <div class="tile row5 col3 diag2"></div>
          <div class="tile row5 col4 diag1"></div>
          <div class="tile row5 col5"></div>
          <div class="tile row5 col6 diag2"></div>
          <div class="tile row5 col7 diag1"></div>
        </div>
        <div class="row">
          <div class="tile row6 col1 diag1"></div>
          <div class="tile row6 col2"></div>
          <div class="tile row6 col3 diag2"></div>
          <div class="tile row6 col4 diag1"></div>
          <div class="tile row6 col5"></div>
          <div class="tile row6 col6 diag1"></div>
          <div class="tile row6 col7 diag1"></div>
        </div>
      </div>
    <script src="app.js"></script>
  </body>
</html>
